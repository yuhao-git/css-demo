<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>插值</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    .item-center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 2px;
      margin-bottom: 10px;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0px 0px 5px rgba(33, 33, 33, 0.2);
      transition: 0.2s;
    }

    .item-center:hover {
      box-shadow:
        0 0 0px 2px #fff, 0px 0px 10px rgba(33, 33, 33, 0.3);
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script type="module">
    import {
      Color,
      colorsBetween
    } from "../assets/utils/Color.js"

    let c = new Color()
    let main = d3.select('#main')

    function reset() {
      let c1 = "#39f828"
      let c2 = "#88eff8"
      let n = 10
      var cols = colorsBetween(c1, c2, parseInt(n));

      cols.forEach((item, index) => {
        main.append("div")
          .style('height', '40px')
          .style('width', '200px')
          .style('background-color', item)
          .attr('class', 'item-center')
          .text(` rgb (${c.fromHex(item)})`)
      })
    }

    reset()
  </script>
</body>

</html>
