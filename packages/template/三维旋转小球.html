<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body id="root">
    <div class="wrap">
      <div class="planet">
        <div class="ball" />
      </div>
    </div>
  </body>

  <style>
  #root {
  width: 100;
  height: 100%;
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  right: 0;
  margin: unset;
}

.wrap {
  display: flex;
  background-image: linear-gradient(
    180deg,
    #020205 0%,
    #170f39 51%,
    #35247a 95%
  );
  width: 100%;
  height: 100%;
  align-items: center;
  justify-content: center;
}

@keyframes planet-rotate {
  0% {
    transform: rotate(45deg) scaleY(0.5) rotate(0);
  }
  100% {
    transform: rotate(45deg) scaleY(0.5) rotate(360deg);
  }
}
@keyframes self-rotate {
  0% {
    transform: rotate(0) scaleY(2) rotate(-45deg);
  }
  100% {
    transform: rotate(-360deg) scaleY(2) rotate(-45deg);
  }
}

.planet {
  position: absolute;
  border: 2px solid #fff;
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
  border-radius: 50%;
  /* transform: scaleY(0.5) rotateZ(45deg); */
  animation: planet-rotate 20s linear infinite;
}

.ball {
  width: 50px;
  height: 50px;
  left: calc(50% - 25px);
  top: -25px;
  position: absolute;
  border-radius: 50%;
  background-color: yellowgreen;
  /* transform: rotateZ(-45deg) scaleY(2); */
  animation: self-rotate 20s linear infinite;
}

</style>
</html>
