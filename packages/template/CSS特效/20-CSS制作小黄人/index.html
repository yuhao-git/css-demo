<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS制作小黄人</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 小黄人 -->
    <div class="minions">
      <!-- 身体 -->
      <div class="body">
        <!-- 裤子 -->
        <div class="trousers">
          <!-- 吊带 -->
          <div class="condole-belt">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <!-- 裤子突出部分 -->
          <div class="trousers-top"></div>
          <!-- 裤袋 -->
          <div class="pocket"></div>
          <!-- 线条 -->
          <span class="line-left"></span>
          <span class="line-right"></span>
          <span class="line-bottom"></span>
        </div>
      </div>
      <!-- 头发 -->
      <div class="hair">
        <span class="left-hair-one"></span>
        <span class="left-hair-two"></span>
      </div>
      <!-- 眼睛 -->
      <div class="eyes">
        <!-- 左眼 -->
        <div class="left-eye">
          <div class="left-black-eye">
            <div class="left-white"></div>
          </div>
        </div>
        <!-- 右眼 -->
        <div class="right-eye">
          <div class="right-black-eye">
            <div class="right-white"></div>
          </div>
        </div>
      </div>
      <!-- 嘴巴 -->
      <div class="mouse">
        <div class="mouse-shape"></div>
      </div>
      <!-- 双手 -->
      <div class="hands">
        <div class="left-hand"></div>
        <div class="right-hand"></div>
      </div>
      <!-- 双脚 -->
      <div class="feet">
        <div class="left-foot"></div>
        <div class="right-foot"></div>
      </div>
      <!-- 脚底阴影 -->
      <div class="ground-shadow"></div>
    </div>
  </body>
</html>
