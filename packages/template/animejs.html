<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Path Animation with anime.js</title>
    <style>
    .motion-path-demo {
      position: relative;
      z-index: 1;
      width: 100%;
      border-bottom: 1px solid rgba(0,0,0,.65);
      cursor: pointer;
    }

    .square{
      height: 18px;
      width: 18px;
      position: absolute;
      left: -9px;
      top: -9px;
      border: 1px solid #000;
    }

  </style>
  </head>
  <body>
    <button onclick="begin()">开始</button>
    <button onclick="end()">结束</button>
    <button onclick="showA()">打印</button>
    <div class="demo-content motion-path-demo">
      <div class="motion-path">
        <div class=" square el"></div>
        <svg width="256" height="112" viewBox="0 0 256 112">
          <path fill="none" stroke="currentColor" stroke-width="1"
            d="M8,56 C8,33.90861 25.90861,16 48,16 C70.09139,16 88,33.90861 88,56 C88,78.09139 105.90861,92 128,92 C150.09139,92 160,72 160,56 C160,40 148,24 128,24 C108,24 96,40 96,56 C96,72 105.90861,92 128,92 C154,93 168,78 168,56 C168,33.90861 185.90861,16 208,16 C230.09139,16 248,33.90861 248,56 C248,78.09139 230.09139,96 208,96 L48,96 C25.90861,96 8,78.09139 8,56 Z"></path>

        </svg>
      </div>
    </div>
    <!-- Include anime.js library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>

    var path = anime.path('.motion-path-demo path');

    let a = anime({
      targets: '.motion-path-demo .el',
      translateX: path('x'),
      translateY: path('y'),
      // rotate: path('angle'),
      easing: 'linear',
      duration: 5000,
      loop: true
    });
    function begin(){
      a.play();
    }
    function end(){
      a.pause();
      a.remove();
    }
    function showA(){
      
      console.log(a)
    }
    

    anime({
      targets: 'path',
      strokeDashoffset: [anime.setDashoffset, 0],
      easing: 'easeInOutSine',
      duration: 1500,
      delay: function(el, i) { return i * 250 },
      direction: 'alternate',
      loop: true
    });
  </script>
  </body>
</html>
