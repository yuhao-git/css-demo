<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.png">
    <title>Damocles 应用开发平台</title>
</head>
<body>
<noscript><strong>很抱歉，如果没有 JavaScript 支持, 将不能正常工作。请启用浏览器的 JavaScript 然后继续。</strong></noscript>
<div id="app">
    <style type="text/css">
        html, body, #app {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .loading-home {
            background-color: #303133;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .loading-home__main {
            user-select: none;
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-home__footer {
            width: 100%;
            flex-grow: 0;
            text-align: center;
            padding: 1em 0;
        }

        .loading-home__footer > a {
            font-size: 12px;
            color: #ABABAB;
            text-decoration: none;
        }

        .loading-home__loading {
            height: 32px;
            width: 32px;
            margin-bottom: 20px;
        }

        .loading-home__title {
            color: #FFF;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .loading-home__sub-title {
            color: #ABABAB;
            font-size: 12px;
        }

        .browser {
            width: 100%;
            height: 100%;
            display: none;
        }

        .browser-tip {
            background: #ffffff;
            width: 800px;
            height: 400px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .09);
            border-color: rgba(0, 0, 0, .09);
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -200px;
            margin-left: -400px;
            padding: 20px 40px;
        }

        .browser-tip .tite {
            font-size: 20px;
            font-weight: bold;
            color: #333333;
            text-align: center;
            line-height: 60px;
        }

        .browser-tip .tip {
            font-size: 18px;
            color: #666666;
            line-height: 60px;
            text-align: center;
        }

        .browser-tip ul {
            margin: 0px;
            padding: 0px;
        }

        .browser-tip ul li {
            float: left;
            width: 100px;
            height: 100px;
            text-align: center;
            margin: 20px;
            list-style: none;
        }

        .browser-tip ul li:hover {
            opacity: 0.8;
            filter: alpha(opacity=80);
        }

        .browser-tip ul li a {
            text-decoration: none;
        }

        .browser-tip ul li img {
            width: 80px;
            height: 80px;
            border: none;
        }

        .browser-tip ul li .text {
            text-align: center;
            margin-top: 10px;
            color: #666666;
        }
    </style>
    <div class="loading-home">
        <div class="loading-home__main"><img class="loading-home__loading" src="/svg/loading-spin.svg" alt="loading">
            <div class="loading-home__title">正在加载资源</div>
            <div class="loading-home__sub-title d">初次加载资源可能需要较多时间 请耐心等待</div>
        </div>
        <!--<div class="loading-home__footer"><a href="https://bladex.vip" target="_blank">https://bladex.vip</a></div>-->
    </div>
    <div class="browser">
        <div class="browser-tip">
            <div class="tite">您使用的浏览器版本过低,可能有安全风险</div>
            <div class="tip">为了您更好的体验我们的产品，请尽快升级浏览器版本</div>
            <div class="tip" style="text-align: left;padding-left: 30px;">推荐浏览器：</div>
            <ul>
                <li>
                    <a href="https://www.google.com/intl/zh-CN/chrome/" target="_blank">
                        <img src="/imgs/chrome.jpg">
                        <div class="text">谷歌浏览器</div>
                    </a>
                </li>
                <li>
                    <a href="https://browser.360.cn/se/" target="_blank">
                        <img src="/imgs/360.jpg">
                        <div class="text">360浏览器</div>
                    </a>
                </li>
                <li>
                    <a href="https://www.mozilla.org/zh-CN/firefox/new/" target="_blank">
                        <img src="/imgs/firefox.jpg">
                        <div class="text">Firefox浏览器</div>
                    </a>
                </li>
                <li>
                    <a href="https://www.apple.com/cn/safari/" target="_blank">
                        <img src="/imgs/safari.jpg">
                        <div class="text">Safari浏览器</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        var userAgent = navigator.userAgent;
        var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1;
        if (isIE) {
            document.querySelector(".loading-home").style.display = 'none';
            document.querySelector('.browser').style.display = 'block';
        }
    </script>
</div>
<script type="module" src="src/modules/main/main.js"></script>
</body>
</html>
