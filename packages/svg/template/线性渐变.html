<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg width="500" height="500" viewBox="0 0 500 500" style="border: 1px solid #f0f2f5;" >
    <defs>
      <linearGradient id="linear">
        <stop offset="0%" style="stop-color:#ffcc00;"></stop>
        <stop offset="100%" style="stop-color:#0099cc;"></stop>
      </linearGradient>
    </defs>

    <defs>
      <radialGradient id="radial" cx="30%" cy="30%" >
        <stop offset="0%" style="stop-color:#f00;"></stop>
        <stop offset="50%" style="stop-color:#0f0;"></stop>
        <stop offset="100%" style="stop-color:#00f;"></stop>
      </radialGradient>
    </defs>
      <text x="50%" y="50%" fill="url(#linear)" style="font-size:56px;dominant-baseline:middle;text-anchor:middle;">
        <tspan >线性</tspan>
        <tspan>渐变</tspan></text>

      <text x="10%" y="50%" fill="url(#radial)" writing-mode="tb"  style="font-size:56px;dominant-baseline:middle;text-anchor:middle;">径向渐变</text>
  </svg>
</body>
</html>
