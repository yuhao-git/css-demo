<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        path {
            transform-origin: 50% 0%;
        }

        .background--custom {
            background-color: #FFFFFF;
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            top: 0;
            left: 0;
        }

        @keyframes path0 {
            0% {
                transform: rotate(10deg);
            }

            100% {
                transform: rotate(-10deg);
            }
        }

        @keyframes path1 {
            0% {
                transform: rotate(-50deg);
            }

            100% {
                transform: rotate(50deg);
            }
        }

        @keyframes path2 {
            0% {
                transform: rotate(50deg);
            }

            100% {
                transform: rotate(-50deg);
            }
        }
    </style>
</head>

<body>
    <svg class="background--custom" id="demo" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path fill="#5c3503" fill-opacity="0.2" d="M-100 -100L200 -100L200 90L-100 90Z"
            style="animation: path0 3.7313432835820897s linear infinite alternate;" />
        <path fill="#a2bdbc" fill-opacity="0.6" d="M-100 -100L200 -100L200 20L-100 20Z"
            style="animation: path1 3.90625s linear infinite alternate;" />
        <path fill="#71109a" fill-opacity="0.5" d="M-100 -100L200 -100L200 90L-100 90Z"
            style="animation: path2 6.944444444444445s linear infinite alternate;" />
    </svg>
</body>

</html>
