<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid布局学习</title>
  </head>
  <style>
    body {
      height: 200px;
      border: 1px solid blue;
    }
    .grid {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      /* grid-template-rows: minmax(0, 1fr); */
      overflow: hidden;
      place-items: center;
      gap: 10px;
      /* border: 1px solid; */
    }
    div {
      background: #999;
      /* overflow: auto; */
      height: 100%;
      width: 100%;
      
    }
    aside {
      height: 50%;
      width: 50%;
      background: red;
      border: 1px solid;
    }
    .hide-scroll{
      width: calc(100% + 40px);
      margin-right: -40px;
    }
  </style>
  <body>
    <section class="grid">
      <div>1</div>
      <div class="hide-scroll">
        <aside>1</aside>
        <aside>2</aside>
        <aside>3</aside>
        <aside>4</aside>
        <aside>5</aside>
        <aside>6</aside>

  </body>
</html>
