<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山羊の前端小窝</title>
    <!-- 引入字体 -->
    <link rel="stylesheet" href="./download_2/font_xzp029gbr7/iconfont.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            text-align: center;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }


        .pagination {
            display: flex;
        }

        .left,
        .right,
        .page-link {
            position: relative;
            display: block;
            font: 600 22px '';
            width: 57px;
            height: 55px;
            line-height: 55px;
            color: #fff;
            margin: 5px;
            background: #151515;
            border-radius: 3px;
            border: none;
            z-index: 1;
            transition: 0.1s;
        }

        .left,
        .right {
            background-color: #f90;
            padding: 0 49px;
            width: auto;
            line-height: 53px;
            color: #000;
        }

        /* 当鼠标点击，悬浮时 */
        .pagination li .page-link:focus,
        .pagination li.active .page-link:hover,
        .pagination li.active .page-link {
            line-height: 52px;
            color: #fff;
            background: #151515;
            border: 3px solid #f90;
        }

        .pagination li .page-link:hover {
            background-color: #2F2F2F;
            color: #fff;
        }

        @media only screen and (max-width: 480px) {
            .pagination {
                font-size: 0;
                border: none;
                display: inline-block;
            }

            .pagination li {
                display: inline-block;
                vertical-align: top;
                margin: 0 5px 5px;
            }
        }
    </style>
</head>

<body>

    <ul class="pagination">
        <a href="#" class="left">
            <i class="iconfont icon-a-03-xiangzuo"></i>
        </a>
        <li class="page-item">
            <a href="#" class="page-link">1</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">2</a>
        </li>
        <li class="page-item  active">
            <a href="#" class="page-link">3</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">4</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">5</a>
        </li>
        <a href="#" class="left">
            <i class="iconfont icon-a-04-xiangyou"></i>
        </a>
    </ul>

</body>

</html>
