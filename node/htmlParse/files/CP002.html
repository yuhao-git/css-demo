         <script type="text/javascript">
            var item={};//当前流程信息上一个页面传过来
            onViewOpen=function(){
                item= getFlowData();//yinhai.js
                fetchData();
                openHandleRecordsWin(item);
                getDalist(item);
            };

             function subApp(ispass) {
                item.opinion = $("#opinion").children("textarea").val();
                if(ispass=='0' && item.opinion == ""){
                    $.dialog({title:"提示",content:"请填写审核意见"},function(index) {
                    })
                    return;
                }
                submitFlow(item,ispass);//yinhai.js
            }
            function fetchData(){
                $("#flowname").text(item.flowname);
                var params = {"method":"approval.getDetails","busno":item.busno,"flowcode":item.flowcode,"linkcode":item.linkcode};
                $.doSubmit("",params,function(data){
                    if(data.spbz == null){
                        $("#spbz_xx").hide();
                    }
                    if(data.ywqx == "0"){
                        $("#jssj").hide();
                        $("#xzys").hide();
                    }
                    initPerHeader(data);
                    initView(data.hmdly);
                    Base.setValue(data);//回填表单值
                    loadColor(data);
                },function(data){
                    $.toast("无法办理该笔业务");
                    $.closeWin();
                });
            };
            function initView(xxly) {
                if(xxly=="05"){
                    $("#ly_xx").hide();//黑名单来源 隐藏
                    $("#djh_xx").hide();//业务登记号 隐藏
                    $("#lhcj_xx").show(); //联合惩戒信息 显示
                }else if(xxly="06"){
                    $("#ly_xx").show();
                    $("#djh_xx").hide();
                    $("#lhcj_xx").hide();
                }else{
                    $("#ly_xx").show();
                    $("#djh_xx").show();
                    $("#lhcj_xx").hide();
                }
            }

            //页面销毁
            onViewClose=function(){
                md.execScript({name:"root",frameName:"tab0",script:"getWillFlow('1')"});
            };

            function loadColor(data) {
                if (data.xingming != data.bgqxingming) {
                    $("#xingming").attr("style", "color:red!important;");
                }
                if (data.zjlxmc != data.bgqzjlxmc) {
                    $("#zjlxmc").attr("style", "color:red!important;");
                }
                if (data.zjhm != data.bgqzjhm) {
                    $("#zjhm").attr("style", "color:red!important;");
                }
                if (data.rysfmc != data.bgqrysfmc) {
                    $("#rysfmc").attr("style", "color:red!important;");
                }
                if (data.xingbiemc != data.bgqxingbiemc) {
                    $("#xingbiemc").attr("style", "color:red!important;");
                }
                if (data.csrq != data.bgqcsrq) {
                    $("#csrq").attr("style", "color:red!important;");
                }
                if (data.gddhhm != data.bgqgddhhm) {
                    $("#gddhhm").attr("style", "color:red!important;");
                }
                if (data.hyzkmc != data.bgqhyzkmc) {
                    $("#hyzkmc").attr("style", "color:red!important;");
                }
                if (data.minzumc != data.bgqminzumc) {
                    $("#minzumc").attr("style", "color:red!important;");
                }
                if (data.guojimc != data.bgqguojimc) {
                    $("#guojimc").attr("style", "color:red!important;");
                }
                if (data.zhiyemc != data.bgqzhiyemc) {
                    $("#zhiyemc").attr("style", "color:red!important;");
                }
                if (data.zhichenmc != data.bgqzhichenmc) {
                    $("#zhichenmc").attr("style", "color:red!important;");
                }
                if (data.zhiwumc != data.bgqzhiwumc) {
                    $("#zhiwumc").attr("style", "color:red!important;");
                }
                if (data.xuelimc != data.bgqxuelimc) {
                    $("#xuelimc").attr("style", "color:red!important;");
                }
                if (data.yzbm != data.bgqyzbm) {
                    $("#yzbm").attr("style", "color:red!important;");
                }
                if (data.jtysr != data.bgqjtysr) {
                    $("#jtysr").attr("style", "color:red!important;");
                }
                if (data.sbbh != data.bgqsbbh) {

                }
                if (data.jtzz != data.bgqjtzz) {
                    $("#jtzz").attr("style", "color:red!important;");

                if (data.qq != data.bgqqq) {

                }
                if (data.wxzh != data.bgqwxzh) {
                    $("#wxzh").attr("style", "color:red!important;");
