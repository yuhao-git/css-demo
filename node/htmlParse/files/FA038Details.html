<script type="text/javascript">
    var item = {};//当前流程信息上一个页面传过来
    var kfList= []; //扣分明细列表
    onViewOpen = function () {
        item = getFlowData();//yinhai.js
        fetchData();
    };

    function subApp(ispass) {
        submitFlow(item, ispass);//yinhai.js
    }

    function fetchData() {
        Base.setValue(item.data);//回填表单值
    };
    function showDetailWin(index){
        $.val("flow_record",item);
        if (index == 1) {
            md.openWin({
                name: 'FA038_scoreDetails1',
                url: './FA038_scoreDetails1.html',
                slidBackEnabled:true,
                bgColor:"transparent",
                reload:true
            });
        }else{
            md.openWin({
                name: 'FA038_scoreDetails0',
                url: './FA038_scoreDetails0.html',
                slidBackEnabled:true,
                bgColor:"transparent",
                reload:true
            });
        }

    }

</script>
