                <div class="weui-cells weui-cells_form " id="sqxx">

<div  class="page" style="padding-top: 26px">
        <div class="rectangle" >
                <div class="weui-cell title customTitle">
                        <div class="weui-cell__bd" style="margin-right: 10px;min-width: 45px">业务办理记录</div>
                        <div class="weui-cell__ft">
                                <a>
                                        <img class="expand_icon" isExpand="false" style="height: 20px; transform: rotate(90deg);"
                                             src="css/images/icon-back-act.png"
                                             onclick="fnShowDetailList(this,'handleRecords')"/>
                                </a>
                        </div>
                </div>
        </div>
        <div class="handleRecords"  id="handleRecords"></div>
</div>

<div  class="page" style="padding-top: 26px">
        <div class="rectangle" >
                <div class="weui-cell title customTitle">
                        <div class="weui-cell__bd" style="margin-right: 10px;min-width: 45px">档案列表</div>

<div class="box mar-all" >
        <div class="box-f1 mar-all">
                <a id="btn_refuse" onclick="subApp('0')" class="fund_ui_btn weui-btn_warn">不通过</a>
        </div>
        <div class="box-f1 mar-all">
                <a id="btn_agree" onclick="subApp('1')" class="fund_ui_btn fund_ui_btn_primary">通过</a>
        </div>
</div>

<script type="text/javascript">
        var item={};//当前流程信息上一个页面传过来
        onViewOpen=function(){
                item= getFlowData();//yinhai.js
                fetchData();
                openHandleRecordsWin(item);
                getDalist(item);
        };

        function subApp(ispass) {
                item.opinion = $("#opinion").children("textarea").val();
                if(ispass=='0' && item.opinion == ""){
                        $.dialog({title:"提示",content:"请填写审核意见"},function(index) {
                        })
                        return;
                }
                submitFlow(item,ispass);//yinhai.js
        }
        function fetchData(){
                $("#flowname").text(item.flowname);
                var params = {"method":"approval.getDetails","busno":item.busno,"flowcode":item.flowcode,"linkcode":item.linkcode};
                $.doSubmit("",params,function(data){
                        if(data.spbz == null){
                                $("#spbz_xx").hide();
                        }
                        initInfo(data);
                        Base.setData(data);//回填表单值
                },function(data){
                        $.toast("无法办理该笔业务");
                        $.closeWin();
                });
        }

        function initInfo(data) {
                var details = data.details;
                var len = details.length;
                if (len > 0) {
                        var html = "";
                        html += "<div class='weui-cell title customTitle'>"
                            + "<div class='weui-cell__bd' style='margin-right: 10px;min-width: 45px'>申请人明细</div>"
                            + "<div class='weui-cell__ft' id='showInfo' style='display: none'>"
                            + " <a style='font-size: 12px' href='javascript:showDetail(" + len + ")' >展开</a>"
                            + "</div>"
                            + "<div class='weui-cell__ft' id='hideInfo'>"
                            + " <a style='font-size: 12px' href='javascript:hideDetail(" + len + ")' >收回</a>"
                            + "</div>"
                            + "</div>";
                        for (var i = 0; i < len; i++) {
                                var info = details[i];
                                var str = "popWin" + (i + 1);
                                html += "<div class='weui-cells weui-cells_form ' id=\"" + str + "\">"
                                    + "<div class='weui-cell'>"
                                    + "  <div class='weui-cell__hd' style='color:red;' >" + '第' + (i + 1) + '个申请人' + "</div> "
                                    + "</div>"
                                    + "<div class='weui-cell'>"
                                    + "  <div class='weui-cell__bd'>姓名</div>"
                                    + "  <div class='weui-cell__hd' >" + info.xingming + "</div> "
                                    + "</div>"
                                    + "<div class='weui-cell'>"
                                    + "  <div class='weui-cell__bd'>证件号码</div>"
                                    + "  <div class='weui-cell__hd' >" + info.zjhm + "</div> "
                                    + "</div>"
                                    + "<div class='weui-cell'>"
                                    + "  <div class='weui-cell__bd'>个人客户号</div>"
                                    + "  <div class='weui-cell__hd' >" + info.grkhh + "</div>"
                                    + "</div>"
                                    + "<div class='weui-cell'>"
                                    + "  <div class='weui-cell__bd'>执行顺序号</div>"
                                    + "  <div class='weui-cell__hd' >" + info.zxssh + "</div>"
                                    + "</div>"
                                    + "<div class='weui-cell'>"
                                    + "  <div class='weui-cell__bd'>协议操作类型</div>"
                                    + "  <div class='weui-cell__hd' >" + info.xyczlx + "</div>"
                                    + "</div>"
                                    + "</div>";
                        }
                        $("#details").html(html);
                }
        }

        //展开详情
        function fnShowDetail(elment, index) {
                //获取自定义属性 isExpand 判断展开或是收起状态
                if ($(elment).attr("isExpand") == "true") { //展开状态=》收起
                        $(elment).css("transform", "rotate(90deg)") //箭头朝下
                        $(elment).attr("isExpand", "false") //自定义的isExpand属性 置为false
                        if (index == 0) { //基本信息的表单隐藏
                                $("#grdk_form").hide();
                        } else if (index == 1) {
                                $("#fddbrxx").hide();
                        } else if (index == 2) {
                                $("#jbrxx").hide();
                        } else if (index == 3) {
                                $("#sqxx").hide();
                        }
                } else {
                        $(elment).css("transform", "rotate(-90deg)") //图片旋转-箭头朝上
                        $(elment).attr("isExpand", "true"); //展开
                        if (index == 0) { //基本信息显示
                                $("#grdk_form").show();
                        } else if (index == 1) {
                                $("#fddbrxx").show();
                        } else if (index == 2) {
                                $("#jbrxx").show();
                        } else if (index == 3) {
                                $("#sqxx").show();
                        }
                }
        }

        //页面销毁
        onViewClose = function () {
                md.execScript({name: "root", frameName: "tab0", script: "getWillFlow('1')"});
        };
</script>
</body>
